{% extends "base.html" %}
{% block content %}
<div class="new-form">
    <form action= "/products" method="post"
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="name" required autofocus>>
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="description" required autofocus>
        </div>

        <div>
            <label for="qty">Qty</label>
            <input type="number" id="qty" name="qty" placeholder="qty" required autofocus>
        </div>

        <div>
            <label for="buy">Buy cost</label>
            <input type="float" id="buy"   name="buy" placeholder="buy" required autofocus>
        </div>

        <div>
            <label for="sell">Sell price</label>
            <input type="float" id="sell" name="sell" placeholder="sell" required autofocus>
        </div>

        <div>
            <label for="manufacturer">Manufacturer</label>
            <input type="text" id="manufacturer" name="manufacturer" placeholder="manufacturer" required autofocus>
        </div>
 
        <button type="submit">Add</button>
    </form>
</div>


{% endblock %}

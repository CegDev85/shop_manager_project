{% extends "base.html" %}
{% block content %}
<form action="/products/{{product.id}}" method="post">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{product.prod_name}}" required autofocus>
  </div>

  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{product.prod_desc}}" required>
  </div>

  <div>
    <label for="qty">Qty:</label>
    <input type="number" id="qty" name="qty" value="{{product.stock_qty}}" required>
  </div>

  <div>
    <label for="buy">Buy cost:</label>
    <input type="number" id="buy" name="buy" value="{{product.buy_cost}}" required>
  </div>
 
  <div>
    <label for="sell">Sell price:</label>
    <input type="number" id="sell" name="sell" value="{{product.sell_price}}" required>
  </div>
  
  <!-- <div>
    <label for="manufacturer">Manufacturer:</label>
    <select id="manufacturer" name="manufacturer_id">
      {% for manufacturer in all_manufacturers %}
        <option value="{{ manufacturer.id }}"
          {% if product.manufacturer.id == manufacturer.id %} selected="selected"{% endif %}>
          {{ manufacturer.manufacturer_name }}
        </option>
      {% endfor %}
    </select>
  </div> -->

  <button type="submit">Update item</button>
</form>
{% endblock %}
